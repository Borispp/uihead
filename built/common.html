<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta charset="UTF-8">
  <title>UI Head: Common elements</title>
  <link href="assets/libs/select2/dist/css/select2.min.css" rel="stylesheet" />
  <link type="text/css" rel="stylesheet" href="assets/libs/bxslider-4/dist/jquery.bxslider.min.css"/>
  <link href="assets/styles/main.css" rel="stylesheet" type="text/css">

  <link rel="icon" href="assets/images/content/favicon.png" type="image/x-icon" />

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600&amp;subset=latin-ext" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i" rel="stylesheet">

</head>
<body>

  <div class="common-wrapper" style="width: 1000px; margin: 0 auto;">
    <h1 class="headline">Common elements</h1>

    <section class="common-section">
      <h2 class="headline">Emoji</h2>
      <span class="emoji emoji-kiss"></span>
      <span class="emoji emoji-laugh"></span>
      <span class="emoji emoji-wink"></span>
      <span class="emoji emoji-kiss2"></span>
      <span class="emoji emoji-laugh2"></span>
      <span class="emoji emoji-laugh3"></span>
    </section>

    <section class="common-section">
      <h2 class="headline">Icons</h2>
      <a href="#" class="icon icon-menu -rounded -green -notification"></a>
      <a href="#" class="icon icon-menu -rounded -white -notification"></a>
      <a href="#" class="icon icon-menu -rounded -gray"></a>
    </section>

    <section class="common-section common-bg">
      <h2 class="headline">Buttons and <a href="#" class="link-underline">links</a></h2>

      <p style="width: 200px">
        <select class="select2" name="">
          <option value="1">Personal</option>
          <option value="2">Studio</option>
        </select>
      </p>

      <br>
      <p>
        <a href="#" class="btn -default">Link default</a>
      </p>
      <br>
      <p>
        <input type="submit" value="Submit green" class="btn -green">
      </p>
      <br>
      <p>
        <a href="#" class="btn -green -large">Large button</a>
      </p>
      <br>
      <p>
        <a href="#" class="btn -black">Black button</a>
      </p>

    </section>

    <section class="common-section common-green">
      <h2 class="headline"><a href="#" class="link-underline">Link</a></h2>

      <p>
        <a href="#" class="btn -white -large">White button</a>
      </p>
    </section>

    <section class="common-section">
      <h2 class="headline">Links and checkbox</h2>

      <p>
        <a href="#" class="link -blue link-arrow">Discover All Products</a>
      </p>

      <p>
        <a href="#" class="link -green link-arrow">Discover All Products</a>
      </p>
      <br>
      <p>
        <a href="#" class="btn -rounded -green -default">$34</a>
        <a href="#" class="btn -rounded -dark -arrow">Pass</a>
        <a href="#" class="btn -rounded -green -arrow">Pass</a>
      </p>
      <br>
      <p>
        <span class="checkbox">
          <input type="checkbox" name="name" id="checkbox">
          <label for="checkbox"></label>
        </span>
      </p>

      <br>

      <p>
        <span class="checkbox">
          <input type="checkbox" name="name" id="checkbox2">
          <label for="checkbox2"><span class="label-text">Checkbox with text</span></label>
        </span>
      </p>

      <br><br>

    </section>

    <section class="common-section common-gray">
      <h2 class="headline">More <a href="#" class="link-underline">buttons</a></h2>

      <p>
        <a href="#" class="btn -default">Default</a>
      </p>
      <br>
      <p><a href="#" class="btn -white-shadow">White</a></p>
    </section>
  </div>

  <div id="overlay" class="-hide"></div>

  <script src="assets/libs/jquery/dist/jquery.min.js"></script>
	<script src="assets/libs/select2/dist/js/select2.min.js"></script>
	<script src="assets/libs/bxslider-4/dist/jquery.bxslider.min.js"></script>
  <script src="assets/scripts/main.js"></script>

</body>
</html>
